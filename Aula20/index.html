<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Execício extra de combinadores </title>
    <style>
        div p {
            background-color: #035c03;
            color: #fff ;
        }
        div > p {
            background-color: #0000ff;
            color: yellow;
        }
        div + h2 {
            text-align: center;
            color: #800080;
        }
        div ~ p {
            text-align: center;
           color: #ff4500;
           font-size: 45px;
        }
    </style>
</head>
<body>
   
    <header>
        <h2>Combinadores CSS</h2>
    </header>

        <p>Aula de Desenvolvimento Web</p>

    <div id="a"> 
        <pre>
            <p>Parágrafo descendente</p>
        </pre>
        <p>Parágrado Filho</p>
    </div>

    <h2>Segunda parte do arquivo HTML</h2>
    <p>Parágrafo da segunda parte</p>
    <h2>Terceira parte do Arquivo HTML</h2>
    <p>Parágrafo da terceira parte</p>
</body>
</html>
