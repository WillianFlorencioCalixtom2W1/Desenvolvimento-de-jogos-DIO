<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trilha html Dio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulário de cadastro</h1>
    
    <fieldset>
        <legend>Dados Pessoais</legend>
        <div class="row">
            <label>Nome:</label> <input type="text" name="nome" id="nome">
            <label>Profissão:</label> <input type="text" name="profissao" id="profissao">
        </div>
        <div class="row">
            <label>Email:</label> <input type="email" name="email" id="email">
            <label>Empresa:</label> <input type="text" name="empresa" id="empresa">
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>
        <div class="row"><label>Endereço:</label> <input type="text" name="endereço" id="endereço">
        <label>Bairro:</label> <input style="width: 30px "type="text" width="10px" name="bairro" id="bairro" "></div>
        <div class="row"><label>Cidade/UF</label> <input type="text" name="cidade" id="cidade"></div>
        <label>Número</label> <input type="number" name="numero" id="numero">
    </fieldset>
    <fieldset>
        <legend>Iformações de contato</legend>
        <div class="row">
            <label>Whatsapp:</label> <input type="whatsapp" name="" id="whatsapp">
            <label>Celular:</label> <input type="tel" name="celular" id="celular">
        </div>
            <div class="row">
                <label>Linkedin:</label> <input type="url" name="linkedin" id="linkedin">
                <label>GitHub:</label> <input type="url" name="github" id="github">
            </div>


    </fieldset>
    <button type="reset">Limpar</button>
    <button type="submit">Enviar formulário</button>

    
</body>
</html>
